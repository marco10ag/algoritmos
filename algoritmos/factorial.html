<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Factorial</title>
</head>
<body>
    <h2>Calcular Factorial de un Número</h2>
    <label for="numero">Ingresa un número:</label>
    <input type="number" id="numero" placeholder="Ej. 5">
    <button onclick="calcularFactorial()">Calcular Factorial</button>
    
    <h3>Resultado:</h3>
    <div id="resultado"></div>

    <script>
        function calcularFactorial() {
            const numero = parseInt(document.getElementById("numero").value);
            const resultado = document.getElementById("resultado");
            resultado.innerHTML = ""; // Limpia el resultado previo

            if (isNaN(numero) || numero < 0) {
                resultado.innerHTML = "<p>Por favor, ingresa un número entero no negativo.</p>";
                return;
            }

            let factorial = 1;
            for (let i = 1; i <= numero; i++) {
                factorial *= i;
            }

            resultado.innerHTML = `<p>El factorial de ${numero} es: ${factorial}</p>`;
        }
    </script>
</body>
</html>
